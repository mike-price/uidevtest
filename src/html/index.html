<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mike P. - UI Dev Test</title>

        <base href="../" target="_blank">

        <meta name="description" content="UI Dev Test by Michael Price">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/uidevtest.css">

        <script type="text/javascript" data-main="js/app/app.js" src="js/require.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Application content here -->
        
        <div class="container">
            <div class="navbar">
              <div class="navbar-inner">
                <a class="brand" href="html/index.html">UI Dev Test</a>
              </div>
            </div>

            <div class="page story-list">
                <div class="story-list-container">
                
                </div>

                <script type="text/html" class="story-item-template">
                    <div class="list-item row-fluid">
                        <div class="span2 item-component">
                             <img src="{{ lead_photo_image_thumb }}"/>
                        </div>
                        <div class="span10 item-component">
                            <div class="item-headline"><a>{{ title }}</a></div>
                            <div class="item-category item-text">{{ category_str }}</div>

                            <div class="item-posted item-text">Posted: {{ pub_date_str }}</div>
                            <div class="item-updated item-text">Updated: {{updated_date_str}}</div>                    
                        </div>
                    </div>
                </script>
            </div>

            <div class="page story-page">

                <div class="story-page-container">
                    ready
                </div>

                
                <script type="text/html" class="story-page-template">
                    <div class="story-page-breadcrumbs row-fluid">
                        <div class="spb-text span12"><a>HOME</a><span class="spb-delimiter">></span><a>NEWS</a></div>
                    </div>

                    <div class="story-page-title row-fluid">
                        <div class="page-stat span12 visible-phone">
                            Updated:<span class="page-stat-item updated">{{ updated_date_str }}</span>
                            Posted:<span class="page-stat-item posted">{{ pub_date_str }}</span>
                        </div>
                        
                        <div class="span12 spt-text">
                           {{title}}
                        </div>

                        <div class="page-stat span12 visible-tablet visible-desktop">
                            Updated:<span class="page-stat-item updated">{{ updated_date_str }}</span>
                            Posted:<span class="page-stat-item posted">{{ pub_date_str }}</span>
                        </div>
                    </div>


                    <div class="story-content visible-phone row-fluid">
                        <div class="story-social-buttons span12">
                            <span class="social-button comment"><a><span class="ico"></span>COMMENT</a></span>
                            <span class="social-button share"><a><span class="ico"></span>SHARE</a></span>
                            <span class="social-button favorite"><a><span class="ico"></span>FAVORITE</a></span>
                            <span class="social-button vote"><a><span class="ico"></span>VOTE</a></span>
                        </div>
                        <div class="span12">
                            <img src="{{lead_photo_image_url}}"/>
                            <div class="image-credits">{{lead_photo_credit}}</div>
                            <div class="story-image-caption">{{lead_photo_caption}}</div>
                        </div>
                         <div class="story-author span12">By <span class="story-author-text">{{author[0]}}</span></div>
                         <div class="span12">
                              {{story}}
                         </div>  
                        </div>

                        <div class="story-content visible-tablet visible-desktop m_col row-fluid">
                          <div class="span4">
                            <img src="{{lead_photo_image_url}}"/>
                            <div class="image-credits">{{lead_photo_credit}}</div>
                            <div class="story-image-caption">{{lead_photo_caption}}</div>
                          </div>
                          <div class="span8">
                              <div class="story-social-buttons">
                                <span class="social-button comment"><a><span class="ico"></span>COMMENT</a></span>
                                <span class="social-button share"><a><span class="ico"></span>SHARE</a></span>
                                <span class="social-button favorite"><a><span class="ico"></span>FAVORITE</a></span>
                                <span class="social-button vote"><a><span class="ico"></span>VOTE</a></span>
                              </div>
                              <div class="story-author">By <span class="story-author-text">{{author[0]}}</span></div>
                              <div class="story-text">
                                {{story}}
                              </div> 
                          </div> 
                        </div>
                    </script>
                </div>
        </div>
        

        
    </body>
</html>
